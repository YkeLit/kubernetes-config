ports:
  web:
    port: 8000
    expose: true
    exposedPort: 80
    protocol: TCP
    nodePort: 80
    forwardedHeaders:
      insecure: true
  websecure:
    port: 8443
    expose: true
    exposedPort: 443
    protocol: TCP
    nodePort: 10443
    forwardedHeaders:
      insecure: true
    proxyProtocol:
      insecure: true
