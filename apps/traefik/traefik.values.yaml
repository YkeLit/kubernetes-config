deployment:
  additionalVolumes:
    - name: persistence
      hostPath:
        path: /opt/data/traefik
        type: DirectoryOrCreate
additionalVolumeMounts:
  - name: persistence
    mountPath: /opt/data
logs:
  general:
    level: ERROR
  access:
    enabled: true
    filePath: "/opt/data/access.log"
additionalArguments:
  - "--api.insecure=true"
  - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
  - "--log.filePath=/opt/data/traefik.log"
